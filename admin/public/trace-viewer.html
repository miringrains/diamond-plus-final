<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTelemetry Trace Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #00A8FF;
            margin-bottom: 20px;
        }
        .filters {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        input, button {
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #00A8FF;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0090dd;
        }
        .trace {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
        }
        .trace-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .trace-name {
            font-size: 18px;
            font-weight: bold;
            color: #00A8FF;
        }
        .trace-duration {
            font-size: 14px;
            color: #888;
        }
        .trace-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-ok {
            background: #10b981;
            color: #fff;
        }
        .status-error {
            background: #ef4444;
            color: #fff;
        }
        .attributes {
            margin: 10px 0;
            font-size: 14px;
        }
        .attribute {
            padding: 4px 0;
            display: flex;
            gap: 10px;
        }
        .attr-key {
            color: #888;
            min-width: 200px;
        }
        .attr-value {
            color: #fff;
        }
        .events {
            margin-top: 15px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        .event {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .event-name {
            color: #00A8FF;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .error {
            background: #dc2626;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00A8FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenTelemetry Trace Viewer</h1>
        
        <div class="filters">
            <input type="text" id="lessonId" placeholder="Lesson ID" value="cme2v1b7y0001s0bot041ssso">
            <input type="text" id="userId" placeholder="User ID">
            <input type="number" id="limit" placeholder="Limit" value="50" min="1" max="1000">
            <button onclick="loadTraces()">Refresh</button>
            <label style="margin-left: 20px;">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                Auto-refresh (5s)
            </label>
        </div>

        <div class="stats" id="stats"></div>
        <div id="traces"></div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function loadTraces() {
            const lessonId = document.getElementById('lessonId').value;
            const userId = document.getElementById('userId').value;
            const limit = document.getElementById('limit').value;
            
            const params = new URLSearchParams();
            if (lessonId) params.append('lessonId', lessonId);
            if (userId) params.append('userId', userId);
            if (limit) params.append('limit', limit);
            
            const tracesDiv = document.getElementById('traces');
            tracesDiv.innerHTML = '<div class="loading">Loading traces...</div>';
            
            try {
                const response = await fetch(`/api/debug/traces?${params}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load traces');
                }
                
                displayStats(data.traces);
                displayTraces(data.traces);
            } catch (error) {
                tracesDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayStats(traces) {
            const statsDiv = document.getElementById('stats');
            
            const authFailures = traces.filter(t => 
                t.events.some(e => e.name === 'auth.failed') ||
                t.events.some(e => e.name === 'lesson.auth.failed')
            ).length;
            
            const redirects = traces.filter(t => 
                t.events.some(e => e.name === 'middleware.redirect')
            ).length;
            
            const errors = traces.filter(t => 
                t.status?.code === 2
            ).length;
            
            statsDiv.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Total Traces</div>
                    <div class="stat-value">${traces.length}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Auth Failures</div>
                    <div class="stat-value" style="${authFailures > 0 ? 'color: #ef4444' : ''}">${authFailures}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Redirects</div>
                    <div class="stat-value" style="${redirects > 0 ? 'color: #f59e0b' : ''}">${redirects}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Errors</div>
                    <div class="stat-value" style="${errors > 0 ? 'color: #ef4444' : ''}">${errors}</div>
                </div>
            `;
        }

        function displayTraces(traces) {
            const tracesDiv = document.getElementById('traces');
            
            if (traces.length === 0) {
                tracesDiv.innerHTML = '<div class="loading">No traces found</div>';
                return;
            }
            
            tracesDiv.innerHTML = traces.map(trace => {
                const duration = trace.duration ? `${trace.duration.toFixed(2)}ms` : 'N/A';
                const statusClass = trace.status?.code === 2 ? 'status-error' : 'status-ok';
                const statusText = trace.status?.code === 2 ? 'ERROR' : 'OK';
                
                return `
                    <div class="trace">
                        <div class="trace-header">
                            <div>
                                <div class="trace-name">${trace.name}</div>
                                <div class="trace-duration">Duration: ${duration}</div>
                            </div>
                            <div class="trace-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        ${Object.keys(trace.attributes).length > 0 ? `
                            <div class="attributes">
                                ${Object.entries(trace.attributes).map(([key, value]) => `
                                    <div class="attribute">
                                        <div class="attr-key">${key}:</div>
                                        <div class="attr-value">${JSON.stringify(value)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${trace.events.length > 0 ? `
                            <div class="events">
                                <h4 style="color: #888; margin: 0 0 10px 0;">Events:</h4>
                                ${trace.events.map(event => `
                                    <div class="event">
                                        <div class="event-name">${event.name}</div>
                                        ${Object.keys(event.attributes).length > 0 ? `
                                            ${Object.entries(event.attributes).map(([key, value]) => `
                                                <div class="attribute">
                                                    <div class="attr-key">${key}:</div>
                                                    <div class="attr-value">${JSON.stringify(value)}</div>
                                                </div>
                                            `).join('')}
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                loadTraces();
                autoRefreshInterval = setInterval(loadTraces, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Load on page load
        loadTraces();
    </script>
</body>
</html>
